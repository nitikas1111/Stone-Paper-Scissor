<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Rock Paper Scissor Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Rock Paper Scissors</h2>
    <div class="choice">
        <div class="choices" id="rock">
            <img src="../img/rock.webp" alt="">
        </div>
        <div class="choices" id="paper">
            <img src="../img/paper.jpeg" alt="">
        </div>
        <div class="choices" id="scissor">
            <img src="../img/scissors.jpg" alt="">
        </div>
    </div>

    <div class="score">
        <div class="scores" id="computer">
            <p id="compt-score">0</p>
            <p>Computer</p>
        </div>
        <div class="scores" id="user">
            <p id="user-score">0</p>
            <p>User</p>
        </div>
    </div>

    <div class="msg">
        <p id="msg1">play your move</p>
    </div>

    <script src="java.js"></script>
</body>
</html>
